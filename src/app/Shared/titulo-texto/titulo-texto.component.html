<div class="d-flex p-3 my-3 text-white bg-secondary rounded box-shadow-sm">

  <div class="d-flex align-items-center mr-auto">
    <i class="{{iconClass}} mr-3"></i>
    <div class="lh-100">
      <h2 class="mb-0 "> {{tituloTexto}}</h2>
      <small>{{subtitulo}}</small>
    </div>
  </div>

  <div class="p-3" *ngIf="botaoListar">
   <button class="btn btn-outline-light" (click)="listar()">
     Listar {{tituloTexto}}
   </button>
  </div>

</div>
